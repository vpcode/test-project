<body>

	<script>

		// function mycallback (data) {

		$(function() {

			// $.get('http://api.anywayanyday.com/api/NewRequest3/?Route=2202MOWLEDAD1CN0IN0SCE&_Serialize=JSON&callback', // закрыто для ображения 
			// 	function (data, textStatus, xhr) {

			var url = 'http://api.anywayanyday.com/api/NewRequest3/?Route=2202MOWLEDAD1CN0IN0SCE&_Serialize=JSON&callback=?';
			 
			$.ajax({
			   type: 'GET',
			    url: url,
			    async: false,
			    jsonpCallback: 'jsonCallback',
			    contentType: "application/json",
			    dataType: 'jsonp',
			    success: function(json) {
			       console.log('json', json.IdSynonym);

			       var url = 'http://api.anywayanyday.com/api/RequestState/?R='+json.IdSynonym+'&_Serialize=JSON&callback=?';

			       $.ajax({
			          type: 'GET',
			           url: url,
			           async: false,
			           jsonpCallback: 'jsonCallback',
			           contentType: "application/json",
			           dataType: 'jsonp',
			           success: function(json) {
			              console.log('json', json);
			           },
			           error: function(e) {
			              console.log(e.message);
			           }
			       });

			    },
			    error: function(e) {
			       console.log(e.message);
			    }
			});

		});
	</script>
